<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Surname</title>
    <meta name="description" content="Name Surname's personal website" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="/">Name Surname</a></h1>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger-icon">&#9776;</label>
      <nav>
        <ul>
          <li><a href="/about">About</a></li>
          <li><a href="https://twitter.com/x" target="_blank">Twitter</a></li>
          <li>
            <a href="https://github.com/github" target="_blank">GitHub</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1>Latest Posts</h1>
      <hr />
      {{range .}}
      <div class="post">
        <h2><a href="/posts/{{.Filename}}">{{.Title}}</a></h2>
        <p class="date">{{.Date}}</p>
        <p>{{.Excerpt}}</p>
      </div>
      {{else}}
      <p>No posts found.</p>
      {{end}}
    </main>
    <footer>
      <p>&copy; 2025 Name Surname</p>
    </footer>
  </body>
</html>
